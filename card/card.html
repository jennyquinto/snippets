<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Snippet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img src="assets/images/mario-pixels.jpg" alt="Game photo">
            <h3 class="name">Play with mario</h3>
            <div class="stats">
                <p class="viewers">222k</p>
                <div class="streamers">
                    <img src="assets/images/user1.jpg" alt="User avatar">
                    <img src="assets/images/user3.jpg" alt="User avatar">
                    <img src="assets/images/user4.jpg" alt="User avatar">
                </div>
            </div>
        </div>

        <div class="back"></div>

        <div class="background"></div>

    </div>
</body>

</html>
