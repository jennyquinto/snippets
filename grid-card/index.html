<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grid Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="card-container">
            <div class="behind">
                <div class="behind__content">
                    <h1>Hi George</h1>
                    <p>You can contact us whenever you need help or just curious about something</p>
                </div>
            </div>
            <div class="front">
                <h2>Start chatting</h2>
                <div class="front__user">
                    <img src="https://i.pravatar.cc/150?img=30" alt="User avatar">
                    <p class="front__user-name">Jenny Quinto</p>
                    <div class="front__user-status" data-status="active">Active</div>
                </div>
                <button>Send a message</button>
            </div>
        </div>
    </main>
</body>

</html>
